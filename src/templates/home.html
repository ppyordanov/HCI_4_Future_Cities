
{% extends "layout.html" %}
{% block body %}
<script>
var user_list = [];
var photo_list = [];

var single_photo;
var single_user;

 {% for photo in photo_list %}
      single_photo = {"{{ photo.square}}":[{{ photo.id}},{{ photo.userid}}, {{ photo.rankid }}, {{ photo.title }}, {{ photo.description }}, {{ photo.photo }}, {{ photo.type}}]};
      photo_list.push(single_photo);
  {% endfor %}

console.log("parsed photo objects >> " + photo_list.length);

 {% for user in user_list %}
      single_user = [{{ user.iserid}},{{ user.rankid}}, {{ user.achievementid }}, {{ user.avatar }}, {{user.email }}, {{ user.points }}, {{ user.firstName}}, {{ user.lastName}}];
      user_list.push(single_user);
  {% endfor %}

console.log("parsed user objects >> " + user_list.length);

</script>

<script type="text/javascript" src="../static/map.js"></script>


<!-- LOADER -->
<div id="loader"><img src="../static/images/spinner.gif"/></div>

<!-- <h1>Home</h1> -->
<div class="container fill">
    <div id="map_canvas"></div>
</div>


<script>
 initialize();
</script>
{% endblock %}
